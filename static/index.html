<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudShield Lite</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f1f5f9;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #1e40af; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px; /* Penting untuk HP */
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background: #94a3b8;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .danger { color: red; }
    .safe { color: green; }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è CloudShield Lite</h1>
  <input type="file" id="fileInput" />
  <button id="scanBtn" onclick="scanFile()">Scan File</button>
  
  <div id="result"></div>

  <script>
    async function scanFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Pilih file dulu!");
      
      const btn = document.getElementById('scanBtn');
      btn.disabled = true;
      btn.textContent = "üîç Memindai...";
      document.getElementById('result').innerHTML = "";

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/scan', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        const status = data.malicious ? 
          `<span class="danger">‚ùå BERBAHAYA</span>` : 
          `<span class="safe">‚úÖ AMAN</span>`;

        document.getElementById('result').innerHTML = `
          <div class="result">
            <h3>Hasil Pemindaian</h3>
            <p><strong>File:</strong> ${data.filename}</p>
            <p><strong>Status:</strong> ${status}</p>
            <p><strong>Hash:</strong> ${data.hash.substring(0, 16)}...</p>
            <p><strong>Alasan:</strong> ${data.reason}</p>
          </div>
        `;
      } catch (err) {
        alert("Gagal scan: " + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Scan File";
      }
    }
  </script>
</body>
  </html>
